 <!-- CSS only -->

 <link rel="stylesheet" href="dashboard.css">

<body>
 <div class="container">
  <div class="row">
   <div class="col-md shadow-lg p-4 mb-5 bg-body">
    <h3>Vehicle Details</h3>
    <div class="d-flex justify-content-around p-2" id="info">
     <div class="col-sm">Maker</div>

    </div>
    <div class="d-flex justify-content-around p-2" id="info">
     <div class="col-sm">Model</div>

    </div>
    <div class="d-flex justify-content-around p-2" id="info">
     <div class="col-sm">Color</div>
     <div class="col-sm">White</div>
    </div>
    <div class="d-flex justify-content-around p-2" id="info">
     <div class="col-sm">Registration Number</div>
     <div class="col-sm">Kl-50-F-7922</div>
    </div>
    <div class="d-flex justify-content-around p-2" id="info">
     <div class="col-sm">Chassis Number</div>
     <div class="col-sm">12345678345675643</div>
    </div>
   </div>
   <div class="col-md shadow-lg p-3 mb-5 bg-body">
    <h3>Auto Health</h3>
   </div>
  </div>
  <div class="text-center">
   <button type="button" class="p-3 rounded-circle" id="float">
    <i class="fas fa-redo" style="font-size:30px;"></i>
  </div>
  
 </button>
 </div>
